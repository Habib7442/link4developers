<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="675" fill="#1a1a1a"/>
  
  <!-- Browser frame -->
  <rect x="50" y="50" width="1100" height="575" rx="8" fill="#2a2a2a"/>
  
  <!-- Browser header -->
  <rect x="50" y="50" width="1100" height="40" rx="8" fill="#3a3a3a"/>
  
  <!-- Browser buttons -->
  <circle cx="80" cy="70" r="8" fill="#ff5f57"/>
  <circle cx="110" cy="70" r="8" fill="#febc2e"/>
  <circle cx="140" cy="70" r="8" fill="#28c840"/>
  
  <!-- URL bar -->
  <rect x="180" y="60" width="800" height="20" rx="4" fill="#4a4a4a"/>
  
  <!-- Sidebar -->
  <rect x="50" y="90" width="250" height="535" fill="#252525"/>
  
  <!-- Logo -->
  <rect x="80" y="120" width="40" height="40" rx="8" fill="#6366f1"/>
  <text x="130" y="145" font-family="Arial" font-size="20" font-weight="bold" fill="white">Link4Coders</text>
  
  <!-- Sidebar menu items -->
  <rect x="70" y="200" width="210" height="40" rx="4" fill="#333333"/>
  <text x="100" y="225" font-family="Arial" font-size="14" fill="white">Dashboard</text>
  
  <rect x="70" y="250" width="210" height="40" rx="4" fill="transparent"/>
  <text x="100" y="275" font-family="Arial" font-size="14" fill="#888888">Projects</text>
  
  <rect x="70" y="300" width="210" height="40" rx="4" fill="transparent"/>
  <text x="100" y="325" font-family="Arial" font-size="14" fill="#888888">Skills</text>
  
  <rect x="70" y="350" width="210" height="40" rx="4" fill="transparent"/>
