  <rect x="70" y="400" width="210" height="40" rx="4" fill="transparent"/>
  <text x="100" y="425" font-family="Arial" font-size="14" fill="#888888">Settings</text>
  
  <!-- Main content area -->
  <rect x="320" y="120" width="800" height="100" rx="8" fill="#333333"/>
  <text x="350" y="160" font-family="Arial" font-size="18" font-weight="bold" fill="white">Welcome to your Link4Coders dashboard!</text>
  <text x="350" y="190" font-family="Arial" font-size="14" fill="#cccccc">Customize your profile, add projects, and track your visitor analytics all in one place.</text>
  
  <!-- Stats cards -->
  <rect x="320" y="240" width="250" height="120" rx="8" fill="#333333"/>
  <text x="350" y="280" font-family="Arial" font-size="14" fill="#888888">Profile Views</text>
  <text x="350" y="320" font-family="Arial" font-size="28" font-weight="bold" fill="white">1,234</text>
  
  <rect x="590" y="240" width="250" height="120" rx="8" fill="#333333"/>
  <text x="620" y="280" font-family="Arial" font-size="14" fill="#888888">Link Clicks</text>
  <text x="620" y="320" font-family="Arial" font-size="28" font-weight="bold" fill="white">567</text>
  
  <rect x="860" y="240" width="250" height="120" rx="8" fill="#333333"/>
  <text x="890" y="280" font-family="Arial" font-size="14" fill="#888888">Project Views</text>
  <text x="890" y="320" font-family="Arial" font-size="28" font-weight="bold" fill="white">892</text>
  
  <!-- Project cards -->
  <text x="320" y="400" font-family="Arial" font-size="18" font-weight="bold" fill="white">Recent Projects</text>
  
  <rect x="320" y="420" width="250" height="180" rx="8" fill="#333333"/>
  <rect x="320" y="420" width="250" height="100" rx="8" fill="#444444"/>
  <text x="340" y="550" font-family="Arial" font-size="16" font-weight="bold" fill="white">E-Commerce Platform</text>
  <text x="340" y="575" font-family="Arial" font-size="12" fill="#cccccc">React, Node.js, MongoDB</text>
  
  <rect x="590" y="420" width="250" height="180" rx="8" fill="#333333"/>
  <rect x="590" y="420" width="250" height="100" rx="8" fill="#444444"/>
  <text x="610" y="550" font-family="Arial" font-size="16" font-weight="bold" fill="white">Weather App</text>
  <text x="610" y="575" font-family="Arial" font-size="12" fill="#cccccc">JavaScript, CSS, Weather API</text>
  
  <rect x="860" y="420" width="250" height="180" rx="8" fill="#333333"/>
  <rect x="860" y="420" width="250" height="100" rx="8" fill="#444444"/>
  <text x="880" y="550" font-family="Arial" font-size="16" font-weight="bold" fill="white">Task Management Tool</text>
  <text x="880" y="575" font-family="Arial" font-size="12" fill="#cccccc">Vue.js, Firebase</text>
  
  <!-- Link4Coders text -->
  <text x="600" y="650" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Link4Coders Dashboard Preview</text>
</svg>